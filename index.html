<!DOCTYPE html>
<html ng-app="spendApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spend by squaremelon</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="static/bower/normalize-css/normalize.css" />
    <link rel="stylesheet" href="static/bower/sweetalert/dist/sweetalert.css" />
    <link rel="stylesheet" href="static/bower/Ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- bower:js -->
    <script src="static/bower/moment/moment.js"></script>
    <script src="static/bower/async/lib/async.js"></script>
    <script src="static/bower/hammerjs/hammer.js"></script>
    <script src="static/bower/sweetalert/dist/sweetalert.min.js"></script>
    <script src="static/bower/odometer/odometer.js"></script>
    <script src="static/bower/node-uuid/uuid.js"></script>
    <script src="static/bower/store/store.js"></script>
    <script src="static/bower/angular/angular.js"></script>
    <script src="static/bower/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="static/bower/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="static/css/animations.css">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/blocks.css">
    <link rel="stylesheet" href="static/css/colors.css">
    <link rel="stylesheet" href="static/css/inputs.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="static/js/app.js"></script>
    <script src="static/js/controllers/homeCtrl.js"></script>
    <script src="static/js/controllers/profileCtrl.js"></script>
    <script src="static/js/controllers/settingsCtrl.js"></script>
    <!-- endinject -->
  </head>
  <body>
    <header>
      <button ui-sref="profile"><i class="icon ion-android-person"></i></button>
      <button ui-sref="home"><i class="icon ion-android-home"></i></button>
      <button ui-sref="settings"><i class="icon ion-android-options"></i></button>
    </header>
    <div class="ui-container">
      <div class="ui-wrapper" ui-view></div>
    </div>
  </body>
</html>
